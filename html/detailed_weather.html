    </header>
    <div class="container">
      <div class="detailed-hourly-forcast">
        <h2 class="fontMochiy-pop">Hourly Forecast (Today)</h2>
        <div class="detailed-weather-timeline fontMochiy-pop">
          <div class="detailed-weather-item">
            <p>
              <img
                class="js-weatherImage"
                alt="Weather Icon"
              />
            </p>
            <p class="js-getHourlyTemperature"></p>
            <p>Now</p>
          </div>
          <div class="detailed-weather-item">
            <p>
              <img
                class="js-timeWeatherImage"
                alt="Weather Icon"
              />
            </p>
            <p class="js-hourlyTempCelsius"></p>
            <p class="js-hourlyTimeForecast"></p>
          </div>
          <div class="detailed-weather-item">
            <p>
              <img
                class="js-timeWeatherImage"
                alt="Weather Icon"
              />
            </p>
            <p class="js-hourlyTempCelsius"></p>
            <p class="js-hourlyTimeForecast"></p>
          </div>
          <div class="detailed-weather-item">
            <p>
              <img
                class="js-timeWeatherImage"
                alt="Weather Icon"
              />
            </p>
            <p class="js-hourlyTempCelsius"></p>
            <p class="js-hourlyTimeForecast"></p>
          </div>
          <div class="detailed-weather-item">
            <p>
              <img
                class="js-timeWeatherImage"
                alt="Weather Icon"
              />
            </p>
            <p class="js-hourlyTempCelsius"></p>
            <p class="js-hourlyTimeForecast"></p>
          </div>
        </div>
      </div>
      <div class="detailed-daily-forcast">
        <h2 class="fontMochiy-pop">7 Day Weather</h2>
        <div class="detailed-weather-daily-forcast-content">
          <table class="fontMochiy-pop">
            <tr class="js-scrollTop">
              <td class="js-sevendayForecast"></td>
              <td class="js-sevendayCelsius"></td>
              <td>
                <img
                  class="js-sevendayWeatherImage"
                  alt="Weather Icon"
                />
              </td>
              <td class="js-sevendayPrecipitation"></td>
            </tr>
            <tr class="js-scrollTop">
              <td class="js-sevendayForecast"></td>
              <td class="js-sevendayCelsius"></td>
              <td>
                <img
                  class="js-sevendayWeatherImage"
                  alt="Weather Icon"
                />
              </td>
              <td class="js-sevendayPrecipitation"></td>
            </tr>
            <tr class="js-scrollTop">
              <td class="js-sevendayForecast"></td>
              <td class="js-sevendayCelsius"></td>
              <td>
                <img
                  class="js-sevendayWeatherImage"
                  alt="Weather Icon"
                />
              </td>
              <td class="js-sevendayPrecipitation"></td>
            </tr>
            <tr class="js-scrollTop">
              <td class="js-sevendayForecast"></td>
              <td class="js-sevendayCelsius"></td>
              <td>
                <img
                  class="js-sevendayWeatherImage"
                  alt="Weather Icon"
                />
              </td>
              <td class="js-sevendayPrecipitation"></td>
            </tr>
            <tr class="js-scrollTop">
              <td class="js-sevendayForecast"></td>
              <td class="js-sevendayCelsius"></td>
              <td>
                <img
                  class="js-sevendayWeatherImage"
                  alt="Weather Icon"
                />
              </td>
              <td class="js-sevendayPrecipitation"></td>
            </tr>
            <tr class="js-scrollTop">

              <td class="js-sevendayCelsius"></td>
              <td>
                <img

                />
              </td>
              <td class="js-sevendayPrecipitation"></td>
            </tr>
          </table>
        </div>
      </div>
      <footer style="padding: 20px; text-align: center">
        <p>&copy;WeatherAPP</p>
      </footer>
    </div>
    <script src="../js/detailed_weather.js"></script>
