<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200..900&family=Mochiy+Pop+One"
    />
    <link
      rel="stylesheet"
      href="../css/main.css"
    />
    <link
      rel="stylesheet"
      href="../css/style.css"
    />
    <title>Home</title>
  </head>
  <body>
    <header class="header">
      <input
        type="checkbox"
        class="sp_nav_trigger"
        id="sp_nav_trigger"
      />
      <label for="sp_nav_trigger">
        <span></span>
      </label>
      <nav class="navbar">
        <a
          class="navbar_home"
          href="./index.html"
          >WeatherApp</a
        >
        <ul class="navbar_menu">
          <li class="navbar_item">
            <a
              href="./about.html"
              class="navbar_link"
              >About</a
            >
          </li>
          <li class="navbar_item">
            <a
              href="./detailed_weather.html"
              class="navbar_link"
              >Weather</a
            >
          </li>
          <li class="navbar_item">
            <a
              href="./clothes.html"
              class="navbar_link"
              >Clothes</a
            >
          </li>
          <li class="navbar_item">
            <a
              href="./settings.html"
              class="navbar_link"
              >Settings</a
            >
          </li>
          <li class="navbar_item">
            <a
              href="./welcome.html"
              class="navbar_link"
              >Welcome</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div id="hero-image">
      <div>
        <img
          class="js-weatherImage hero-image-section"
          alt="Weather Icon"
        />
      </div>
      <div class="hero-section_contents">
        <h1 class="fontMochiy-pop">Toronto</h1>
        <div class="hero-section_cont_daily-information fontMochiy-pop">
          <p class="js-getToday"></p>
          <p class="js-getDayOfWeek"></p>
          <p class="js-getTodayTemperature"></p>
          <p>Rainy Percent(icon) 60%</p>
        </div>
      </div>
    </div>

    <div class="weather-widget">
      <h2 class="fontMochiy-pop">
        Today's forecast Etobicoke, Toronto, Canada
      </h2>
      <div class="weather-timeline">
        <div class="weather-item">
          <p>Morning</p>
          <p>25°C</p>
          <p>77°F</p>
          <p>
            <img
              class="js-weatherImage"
              alt="Weather Icon"
            />
          </p>
          <p>--</p>
        </div>
        <div class="weather-item">
          <p>Afternoon</p>
          <p>37°</p>
          <p>98.6°F</p>
          <p>
            <img
              src="../images/top/sunny.png"
              alt="weather image"
            />
          </p>
          <p>--</p>
        </div>
        <div class="weather-item">
          <p>Evening</p>
          <p>18°</p>
          <p>64.4°F</p>
          <p>
            <img
              src="../images/top/rain.png"
              alt="weather image"
            />
          </p>
          <p>3%</p>
        </div>
        <div class="weather-item">
          <p>Overnight</p>
          <p>11°</p>
          <p>51.8°F</p>
          <p>
            <img
              src="../images/top/cloudy.png"
              alt="weather image"
            />
          </p>
          <p>7%</p>
        </div>
      </div>
    </div>
    <footer style="padding: 20px; text-align: center">
      <p>&copy;WeatherAPP</p>
    </footer>
    <script src="../js/index.js"></script>
  </body>
</html>
