<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | WeatherApp</title>
    <link rel="stylesheet" href="./welcome.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200..900&family=Barlow+Condensed:wght@200..900"
    />
  </head>
  <body>
    <div class="container page-wrapper">
      <div class="blob">
        <!-- This SVG is from https://codepen.io/Ali_Farooq_/pen/gKOJqx -->
        <svg
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 310 350"
        >
          <path
            d="M156.4,339.5c31.8-2.5,59.4-26.8,80.2-48.5c28.3-29.5,40.5-47,56.1-85.1c14-34.3,20.7-75.6,2.3-111  c-18.1-34.8-55.7-58-90.4-72.3c-11.7-4.8-24.1-8.8-36.8-11.5l-0.9-0.9l-0.6,0.6c-27.7-5.8-56.6-6-82.4,3c-38.8,13.6-64,48.8-66.8,90.3c-3,43.9,17.8,88.3,33.7,128.8c5.3,13.5,10.4,27.1,14.9,40.9C77.5,309.9,111,343,156.4,339.5z"
          />
        </svg>
      </div>
      <div class="slider">
        <section class="slider_item">
          <div class="hero glass-box">
            <div class="hero_img">
              <img src="./images/hero.svg" alt="" />
            </div>
            <div class="hero_textarea">
              <h1 class="hero_logo">WeatherApp</h1>
              <h2 class="hero_copy title">
                <span>Dress Smart,</span>
                <span>Be Weather-Wise</span>
              </h2>
              <p class="hero__description">
                Get set for any forecast!<br />Our app ensures you're prepared
                with the perfect outfit, <br />making dressing for the weather
                as easy as a tap.
              </p>
              <button class="hero_button button primary" type="button">
                Get Started - It's Free
              </button>
            </div>
          </div>
        </section>
        <section class="glass-box onboarding">
          <img
            class="onboarding_img"
            src="./images/current_location.svg"
            alt=""
          />
          <div class="onboarding__textarea">
            <h2 class="onboarding_title">Set Your Location</h2>
            <p class="onboarding__text">
              Let's make your experience personal!<br />
              Help us tailor your weather forecasts by setting your location.
            </p>
            <div class="">
              <button class="button" type="button">Get You Location</button>
              <button class="icon-button" type="button">?</button>
            </div>
            <p>
              or <button class="button button-text">Select Manually</button>
            </p>
            <button class="button primary onboarding_next" type="button">
              Next
            </button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
