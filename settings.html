<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | WeatherApp</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200..900&family=Barlow+Condensed:wght@200..900"
    />
    <link rel="stylesheet" href="./settings.css" />
  </head>
  <body class="container page-wrapper">
    <h1 class="page-title title">Settings</h1>
    <div class="setting-wrapper">
      <div class="setting_image">
        <img src="./images/settings/avatar.svg" alt="" />
      </div>
      <div>
        <form action="">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" />

          <label for="mode">Fashion Mode</label>
          <div class="toggle-switch">
            <span>Casual</span>
            <label class="toggle-switch_label">
              <input class="hidden-checkbox" type="checkbox" />
              <span class="">WIP</span>
            </label>
            <span>Formal</span>
          </div>
        </form>
        <p>
          Don't know what the settings about?<br />Go to
          <a href="./about.html" target="_blank">about page</a>
        </p>
      </div>
    </div>
  </body>
</html>
