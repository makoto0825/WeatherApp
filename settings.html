<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | WeatherApp</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200..900&family=Mochiy+Pop+One"
    />
    <link rel="stylesheet" href="./settings.css" />
  </head>
  <body class="container page-wrapper">
    <h1 class="page-title font-title">Settings</h1>
    <div class="setting_wrapper">
      <div class="setting_image">
        <img src="./images/settings/avatar.svg" alt="" />
      </div>
      <div>
        <section class="setting_section">
          <h3 class="setting_label">Location</h3>
          <p>Toronto, Ontario, Canada</p>
          <button class="text-button">Change</button>
        </section>
        <section class="setting_section">
          <h3 class="setting_label">Fashion Mode</h3>
          <div class="slide_switch switch">
            <span class="switch_text">Casual</span>
            <label class="switch_button">
              <input type="checkbox" class="switch_checkbox" />
              <span class="switch_slider"></span>
            </label>
            <span class="switch_text">Formal</span>
          </div>
        </section>
        <p>
          Don't know what the settings about?<br />Go to
          <a href="./about.html" target="_blank">about page</a>
        </p>
      </div>
    </div>
  </body>
</html>
