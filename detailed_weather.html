<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>detailed weather</title>
  </head>
  <body>
    <div class="container">
      <div class="detailed-hourly-forcast">
        <h2>Hourly Forecast (Today)</h2>
        <div class="detailed-weather-timeline">
          <div class="detailed-weather-item">
            <p>
              <img
                src=""
                alt="weather image"
              />
            </p>
            <p>25°</p>
            <p>Now</p>
          </div>
          <div class="detailed-weather-item">
            <p>
              <img
                src=""
                alt="weather image"
              />
            </p>
            <p>26°</p>
            <p>14:00</p>
          </div>
          <div class="detailed-weather-item">
            <p>
              <img
                src=""
                alt="weather image"
              />
            </p>
            <p>23°</p>
            <p>15:00</p>
          </div>
          <div class="detailed-weather-item">
            <p>
              <img
                src=""
                alt="weather image"
              />
            </p>
            <p>24°</p>
            <p>16:00</p>
          </div>
          <div class="detailed-weather-item">
            <p>
              <img
                src=""
                alt="weather image"
              />
            </p>
            <p>21°</p>
            <p>17:00</p>
          </div>
        </div>
      </div>
      <div class="detailed-daily-forcast">
        <h2>7 Day Weather</h2>
        <div class="detailed-weather-daily-forcast-content">
          <table>
            <tr>
              <td>月曜日</td>
              <td>25°C</td>
              <td>
                <img
                  src="sunny.png"
                  alt="晴れ"
                />
              </td>
              <td>10%</td>
            </tr>
            <tr>
              <td>火曜日</td>
              <td>23°C</td>
              <td>
                <img
                  src="cloudy.png"
                  alt="曇り"
                />
              </td>
              <td>30%</td>
            </tr>
            <tr>
              <td>水曜日</td>
              <td>20°C</td>
              <td>
                <img
                  src="rainy.png"
                  alt="雨"
                />
              </td>
              <td>50%</td>
            </tr>
            <tr>
              <td>木曜日</td>
              <td>22°C</td>
              <td>
                <img
                  src="partly-cloudy.png"
                  alt="一部曇り"
                />
              </td>
              <td>20%</td>
            </tr>
            <tr>
              <td>金曜日</td>
              <td>24°C</td>
              <td>
                <img
                  src="sunny.png"
                  alt="晴れ"
                />
              </td>
              <td>0%</td>
            </tr>
            <tr>
              <td>土曜日</td>
              <td>26°C</td>
              <td>
                <img
                  src="sunny.png"
                  alt="晴れ"
                />
              </td>
              <td>5%</td>
            </tr>
            <tr>
              <td>日曜日</td>
              <td>28°C</td>
              <td>
                <img
                  src="sunny.png"
                  alt="晴れ"
                />
              </td>
              <td>0%</td>
            </tr>
          </table>
        </div>
        <div class="delete-padding"></div>
      </div>
    </div>
  </body>
</html>
