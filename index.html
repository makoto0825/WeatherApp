<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- 仮置き　header nav-menu は保留 ここから-->
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Weather</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </header>
    <!-- header nav-menu は保留 ここまで-->

    <div id="hero-image"></div>

    <div class="weather-widget">
      <h2>Today's forecast Etobicoke, Toronto, Canada</h2>
      <div class="weather-timeline">
        <div class="weather-item">
          <p>Morning</p>
          <p>25°</p>
          <p>
            <img
              src=""
              alt="weather image"
            />
          </p>
          <p>--</p>
        </div>
        <div class="weather-item">
          <p>Afternoon</p>
          <p>37°</p>
          <p>
            <img
              src=""
              alt="weather image"
            />
          </p>
          <p>--</p>
        </div>
        <div class="weather-item">
          <p>Evening</p>
          <p>18°</p>
          <p>
            <img
              src=""
              alt="weather image"
            />
          </p>
          <p>3%</p>
        </div>
        <div class="weather-item">
          <p>Overnight</p>
          <p>11°</p>
          <p>
            <img
              src=""
              alt="weather image"
            />
          </p>
          <p>7%</p>
        </div>
      </div>
    </div>
    <footer style="padding: 50px; text-align: center">
      <p>&copy;WeatherAPP</p>
    </footer>
